<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextCanvas</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/simplex/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-danger" href="{{ url_for('index') }}">TextCanvas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor">
                <ul class="navbar-nav mx-auto gap-3">
                    <li class="nav-item">
                        <a class="nav-link text-danger {{ 'active' if request.endpoint == 'index' }}" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger {{ 'active' if request.endpoint == 'page3' }}" href="{{ url_for('page3') }}">IMG to Text Generator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger {{ 'active' if request.endpoint == 'page4' }}" href="{{ url_for('page4') }}">IMG to Text Batch Generator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger {{ 'active' if request.endpoint == 'page1' }}" href="{{ url_for('page1') }}">Instructions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger {{ 'active' if request.endpoint == 'page2' }}" href="{{ url_for('page2') }}">About</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button id="theme-toggle" class="btn btn-outline-danger btn-sm">☀/☾ Mode</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid flex-grow-1 p-0">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer py-3 text-center border-top">
        <small class="text-danger">&copy; 2025 TextCanvas. Made by Zachory Pelletier.</small>
    </footer>

    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);
        toggleBtn.addEventListener('click', () => {
            const current = html.getAttribute('data-theme');
            const target = current === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', target);
            localStorage.setItem('theme', target);
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
